# PostgreSQL Configuration for SynapseDB
# Optimized for distributed replication

# Connection Settings
listen_addresses = '*'
port = 5432
max_connections = 200

# Memory Settings
shared_buffers = 256MB
work_mem = 4MB
maintenance_work_mem = 64MB
effective_cache_size = 1GB

# WAL Settings (Critical for Replication)
wal_level = logical
max_wal_senders = 10
max_replication_slots = 10
max_worker_processes = 8
max_logical_replication_workers = 4
max_sync_workers_per_subscription = 2

# Checkpoint Settings
checkpoint_timeout = 5min
max_wal_size = 1GB
min_wal_size = 80MB

# Logging
logging_collector = on
log_destination = 'stderr'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_statement = 'mod'
log_min_duration_statement = 1000

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Query Planning
random_page_cost = 1.1
effective_io_concurrency = 200

# Extensions
shared_preload_libraries = 'pglogical, pg_stat_statements'

# Pglogical Settings
pglogical.conflict_resolution = 'last_update_wins'
pglogical.conflict_log_level = 'LOG'
pglogical.batch_size = 1000

# Vector Settings (for pgvector when available)
# max_locks_per_transaction = 256  # Increase for vector operations

# Performance Settings
synchronous_commit = on
wal_compression = on
wal_init_zero = off
wal_recycle = off

# Timeouts
statement_timeout = 0
lock_timeout = 30s
idle_in_transaction_session_timeout = 60s

# Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50

# Statistics
track_activities = on
track_counts = on
track_io_timing = on
track_functions = pl