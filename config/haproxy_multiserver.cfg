global
    log stdout local0
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    mode tcp
    log global
    option tcplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000

# Stats page
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

# PostgreSQL Read Load Balancer (Round Robin across all servers)
listen postgres-read
    bind *:5001
    mode tcp
    balance roundrobin
    option tcp-check
    tcp-check connect
    tcp-check send "SELECT 1;"
    tcp-check expect string "CommandComplete"
    
    # UPDATE THESE IPs TO YOUR ACTUAL SERVER IPs
    server postgres1 SERVER1_IP:5432 check inter 5000 rise 2 fall 3
    server postgres2 SERVER2_IP:5432 check inter 5000 rise 2 fall 3
    server postgres3 SERVER3_IP:5432 check inter 5000 rise 2 fall 3

# PostgreSQL Write Load Balancer (Prefer Primary)
listen postgres-write
    bind *:5002
    mode tcp
    balance first
    option tcp-check
    tcp-check connect
    tcp-check send "SELECT pg_is_in_recovery();"
    tcp-check expect string "f"
    
    # UPDATE THESE IPs TO YOUR ACTUAL SERVER IPs
    server postgres1 SERVER1_IP:5432 check inter 5000 rise 2 fall 3
    server postgres2 SERVER2_IP:5432 check inter 5000 rise 2 fall 3 backup
    server postgres3 SERVER3_IP:5432 check inter 5000 rise 2 fall 3 backup