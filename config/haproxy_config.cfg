global
    log stdout local0
    stats timeout 30s
    daemon

defaults
    mode tcp
    log global
    option tcplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000

# Stats page
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

# PostgreSQL Read Load Balancer (Round Robin)
listen postgres-read
    bind *:5001
    mode tcp
    balance roundrobin
    option tcp-check
    tcp-check connect
    tcp-check send "SELECT 1;"
    tcp-check expect string "CommandComplete"
    
    server postgres1 postgres1:5432 check inter 5000 rise 2 fall 3

# PostgreSQL Write Load Balancer (Prefer Primary)
listen postgres-write
    bind *:5002
    mode tcp
    balance first
    option tcp-check
    tcp-check connect
    tcp-check send "SELECT pg_is_in_recovery();"
    tcp-check expect string "f"
    
    server postgres1 postgres1:5432 check inter 5000 rise 2 fall 3