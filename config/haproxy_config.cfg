global
    log stdout local0
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy
    daemon

defaults
    mode tcp
    log global
    option tcplog
    option dontlognull
    retries 3
    timeout connect 5000
    timeout client 50000
    timeout server 50000
    errorfile 400 /etc/haproxy/errors/400.http
    errorfile 403 /etc/haproxy/errors/403.http
    errorfile 408 /etc/haproxy/errors/408.http
    errorfile 500 /etc/haproxy/errors/500.http
    errorfile 502 /etc/haproxy/errors/502.http
    errorfile 503 /etc/haproxy/errors/503.http
    errorfile 504 /etc/haproxy/errors/504.http

# Stats page
listen stats
    bind *:8404
    mode http
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

# PostgreSQL Read Load Balancer (Round Robin)
listen postgres-read
    bind *:5001
    mode tcp
    balance roundrobin
    option tcp-check
    tcp-check connect
    tcp-check send "SELECT 1;"
    tcp-check expect string "CommandComplete"
    
    server postgres1 postgres1:5432 check inter 5000 rise 2 fall 3
    server postgres2 postgres2:5432 check inter 5000 rise 2 fall 3
    server postgres3 postgres3:5432 check inter 5000 rise 2 fall 3

# PostgreSQL Write Load Balancer (Prefer Primary)
listen postgres-write
    bind *:5002
    mode tcp
    balance first
    option tcp-check
    tcp-check connect
    tcp-check send "SELECT pg_is_in_recovery();"
    tcp-check expect string "f"
    
    server postgres1 postgres1:5432 check inter 5000 rise 2 fall 3
    server postgres2 postgres2:5432 check inter 5000 rise 2 fall 3 backup
    server postgres3 postgres3:5432 check inter 5000 rise 2 fall 3 backup