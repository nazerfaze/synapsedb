routing:
  # Load balancing strategy: round_robin, least_connections, health_based
  strategy: "health_based"
  
  # Health check settings
  health_check_interval: 10
  unhealthy_threshold: 3
  
  # Connection pooling
  max_connections_per_node: 20
  connection_timeout: 30
  
  # Query timeouts
  query_timeout: 60
  batch_timeout: 120

