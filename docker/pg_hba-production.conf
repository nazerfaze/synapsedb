# PostgreSQL Host-Based Authentication Configuration for SynapseDB Production
# TYPE  DATABASE        USER            ADDRESS                 METHOD

# Local connections (Unix domain sockets)
local   all             postgres                                trust
local   all             synapsedb                               md5
local   replication     all                                     trust

# IPv4 local connections
host    all             postgres        127.0.0.1/32            trust
host    all             synapsedb       127.0.0.1/32            md5
host    replication     all             127.0.0.1/32            trust

# IPv6 local connections  
host    all             postgres        ::1/128                 trust
host    all             synapsedb       ::1/128                 md5
host    replication     all             ::1/128                 trust

# Docker network connections (with SSL)
hostssl all             synapsedb       172.20.0.0/16           md5
hostssl replication     synapsedb       172.20.0.0/16           md5

# Pglogical replication connections (with SSL)
hostssl synapsedb       synapsedb       172.20.0.0/16           md5
hostssl postgres        synapsedb       172.20.0.0/16           md5

# Cluster internal connections (with SSL and client certificates)
hostssl all             synapsedb_cluster 172.20.0.0/16         cert clientcert=1

# Monitoring connections
hostssl synapsedb       synapsedb_monitor 172.20.0.0/16         md5

# Backup connections
hostssl synapsedb       synapsedb_backup  172.20.0.0/16         md5

# Application connections from external networks (with SSL)
# These should be restricted to specific IP ranges in production
hostssl synapsedb       synapsedb       0.0.0.0/0               md5

# Reject all other connections
host    all             all             0.0.0.0/0               reject
host    all             all             ::/0                    reject